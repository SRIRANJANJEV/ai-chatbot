version: "3.9"

services:
  medical-chatbot:
    build: .
    container_name: medical-chatbot
    ports:
      - "5000:5000"
    env_file:
      - .env
    volumes:
      # Mount data dirs so the vector store persists between restarts
      - ./data:/app/data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c",
             "import urllib.request; urllib.request.urlopen('http://localhost:5000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
